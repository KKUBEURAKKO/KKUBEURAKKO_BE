spring:
  profiles:
    default: local
    active: local

  datasource:
    url: jdbc:h2:mem:~/kkubeurakkoApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

kakao:
  clientId: b73d1824d0eaff0315ea6abc6c256d91
  redirecturi: http://localhost:8080/callback
---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true


